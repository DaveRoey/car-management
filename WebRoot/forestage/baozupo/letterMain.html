<script>
$(document).on('ready', function() {
	$("#input-44").fileinput({
		overwriteInitial: true,
		maxFileSize: 4500,
		showClose: false,
		showCaption: false,
		showBrowse: false,
		browseOnZoneClick: true,
		removeLabel: '',
		removeIcon: '<i class="glyphicon glyphicon-remove"></i>',
		removeTitle: 'Cancel or reset changes',
		elErrorContainer: '#kv-avatar-errors-2',
		msgErrorClass: 'alert alert-block alert-danger',
		defaultPreviewContent: '<img src="/uploads/" alt="Click here(只允许.jpg .png格式的图片)" style="width:160px"><h6 class="text-muted"></h6>',
		layoutTemplates: {main2: '{preview} ' + ' {remove} {browse}'},
		allowedFileExtensions: ["jpg", "png", "gif"]
		});
	
	
	$(".form_datetime").datetimepicker({format: 'yyyy-mm-dd ',minView: '2',todayBtn: 'linked'});
	
$("#submitbtn").on("click",function(){
	var date1 = $("#startTime").val();
	var date2 = $("#endTime").val();
	$("#location").attr("value",$("#province2").val()+" "+$("#city2").val()+" "+$("#district2").val()+" "+$("#locationsub").val());
	if(true){
		if($("#locationmsg").attr("errorState")=="true"
				&&$("#propNumbermsg").attr("errorState")=="true"
					&&$("#pricemsg").attr("errorState")=="true"
				&&$("#portNumbermsg").attr("errorState")=="true"
				&&dateSure(date1,date2)){
					$("#dataform").submit();
		}else{
					//错误状态不能提交表单
					//alert($("#locationmsg").attr("errorState"));
					alert(false);
		}
	}
});
  
function dateSure(d1,d2){
	var num1 = d1.split("-");
	var num2 = d2.split("-");
	for(var i=0;i<3;i++){
		if(num1[i]>num2[i]){
			return false;
		}
	}
	return true;
}


    
    
    //产权证编号验证
    $("#propNumbermsg").attr("errorState","false");
    var propNumberTest=/^[0-9]{9}$/;
    
    $("#propNumber").on("blur",function(){
    		$("#propNumbermsg").html("");
    		if(propNumberTest.test($("#propNumber").val())){
    		$("#propNumbermsg").attr("errorState","true");
    		}else{
    		$("#propNumbermsg").html("<p style='color:red'>产权证编号只能是9位数字</p>");
    		$("#propNumbermsg").attr("errorState","false");
    		}
 		
    });
    //价格验证
    var priceTest = /^[0-9]{1,}$/;
    $("#pricemsg").attr("errorState","false");
    $("#price").on("blur",function(){
    	$("#pricemsg").html("");
    	var price = $("#price").val();
    	if(price==""||!(priceTest.test(price))){
    		$("#pricemsg").html("<p style='color:red'>价格输入错误</p>");
       	 $("#pricemsg").attr("errorState","false");
    	}else{
    		 $("#pricemsg").html("");
    		    $("#pricemsg").attr("errorState","true");
    	}
    		
    	 
    });
    //地址非空验证
    $("#locationmsg").attr("errorState","false");
    $("#locationsub").on("blur",function(){
    
    $("#locationmsg").html("");
    if ($("#locationsub").val()==""){
    $("#locationmsg").html("<p style='color:red'>地址不能为空</p>");
    $("#locationmsg").attr("errorState","false");
    }else{
    $("#locationmsg").html("");
    $("#locationmsg").attr("errorState","true");
   }
    });
	
	//车位编号非空验证
	
	$("#portNumbermsg").attr("errorState","false");
    $("#portNumber").on("blur",function(){
    
    $("#portNumbermsg").html("");
    if ($("#portNumber").val()==""){
    $("#portNumbermsg").html("<p style='color:red'>地址不能为空</p>");
    $("#portNumbermsg").attr("errorState","false");
    }else{
    $("#portNumbermsg").html("");
    $("#portNumbermsg").attr("errorState","true");
   }
    });

    //加载日期组件  minView: '2'  表示只显示到天数
    
});
</script>

                var pageType = $('div[data-page-no="' + pageNo + '"]').data("page-type");

                if( pageType != undefined && pageType == "gallery") {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .tm-img-gallery-container").height();
                }
                else {
                    pageContentHeight = $(".cd-hero-slider li:nth-of-type(" + pageNo + ") .js-tm-page-content").height();
                }

                if($(window).width() >= 992) { offset = 120; }
                else if($(window).width() < 480) { offset = 40; }
               
                // Get the page height
                var totalPageHeight = 15 + $('.cd-slider-nav').height()
                                        + pageContentHeight + offset
                                        + $('.tm-footer').height();

                // Adjust layout based on page height and window height
                if(totalPageHeight > $(window).height()) 
                {
                    $('.cd-hero-slider').addClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", totalPageHeight + "px");
                }
                else 
                {
                    $('.cd-hero-slider').removeClass('small-screen');
                    $('.cd-hero-slider li:nth-of-type(' + pageNo + ')').css("min-height", "100%");
                }
            }
            /*
                Everything is loaded including images.
            */
            $(window).load(function(){

                adjustHeightOfPage(1); // Adjust page height

                /* Gallery One pop up
                -----------------------------------------*/
                $('.gallery-one').magnificPopup({
                    delegate: 'a', // child items selector, by clicking on it popup will open
                    type: 'image',
                    gallery:{enabled:true}                
                });
				/* Gallery Two pop up
                -----------------------------------------*/
				$('.gallery-two').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    gallery:{enabled:true}                
                });
                /* Gallery Three pop up
                -----------------------------------------*/
                $('.gallery-three').magnificPopup({
                    delegate: 'a',
                    type: 'image',
                    gallery:{enabled:true}                
                });

                /* Collapse menu after click 
                -----------------------------------------*/
                $('#tmNavbar a').click(function(){
                    $('#tmNavbar').collapse('hide');

                    adjustHeightOfPage($(this).data("no")); // Adjust page height       
                });

                /* Browser resized 
                -----------------------------------------*/
                $( window ).resize(function() {
                    var currentPageNo = $(".cd-hero-slider li.selected .js-tm-page-content").data("page-no");
                    
                    // wait 3 seconds
                    setTimeout(function() {
                        adjustHeightOfPage( currentPageNo );
                    }, 1000);
                    
                });
        
                // Remove preloader (https://ihatetomatoes.net/create-custom-preloading-screen/)
                $('body').addClass('loaded');
                           
            });

           

        </script> 
       

</body>
</html>

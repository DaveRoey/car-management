<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理员登录</title>
    <meta name="description" content="这是一个 login 页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="/images/backimg/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="/images/backimg/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>

    <link rel="stylesheet" href="../css/backcss/comm/admin.css">
    <link rel="stylesheet" href="../css/backcss/comm/app.css">
</head>

<body data-type="login">

<div class="am-g myapp-login">
    <div class="myapp-login-logo-block  tpl-login-max">
        <div class="myapp-login-logo-text">
            <div class="myapp-login-logo-text">
                CBD 商务管理<span> Login</span> <i class="am-icon-skyatlas"></i>

            </div>
        </div>

        <div class="login-font">
            <i>Log In </i>
        </div>
        <div class="am-u-sm-10 login-am-center">
            <form class="am-form">
                <fieldset>
                    <div class="am-form-group">
                        <input type="text" name="empId" class="empId" id="doc-ipt-email-1" placeholder="输入工号">
                    </div>
                    <div class="am-form-group">
                        <input type="password" name="password" class="password" id="doc-ipt-pwd-1" placeholder="输入密码">
                    </div>
                    <p>
                        <button type="button" class="am-btn am-btn-default">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <div class="am-modal am-modal-alert" tabindex="-1" id="my-confirm">
            <div class="am-modal-dialog">
                <div class="am-modal-hd">提示</div>
                <div class="am-modal-bd">
                    账号密码错误!
                </div>
                <div class="am-modal-footer">
                    <span class="am-modal-btn">确定</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../js/jquery/jquery-2.0.3.js"></script>
<script src="../js/backjs/comm/amazeui.min.js"></script>
<script src="../js/backjs/comm/app.js"></script>
<script type="text/javascript">
    $(function () {
        /* 登录 */
        $('.am-btn').click(function () {

            var empId = $("#doc-ipt-email-1").val();
            var password = $("#doc-ipt-pwd-1").val();
            // 异步提交
            $.ajax({
                type: "POST",
                url: "../xinxiguanli/managerLogin.do",
                data: {
                    empId: empId,
                    password: password
                },
                success: function (data) {
                    if ("ok" == data) {
                        location.href = "main.jsp";
                    } else {
                            $('#my-confirm').modal({
                                relatedTarget: this,
                                onConfirm: function (options) {
                                    var $link = $(this.relatedTarget).prev('a');
                                },
                                // closeOnConfirm: false,
                                onCancel: function () {

                                }
                            });

                    }

                }
            });
        });

    });
    function checkName() {
        var empId = $("#doc-ipt-email-1").val();

</script>
</body>

</html>
